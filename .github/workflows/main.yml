name: Deploy Laravel Project on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 755 storage bootstrap/cache

    - name: Deploy to Production
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        mkdir ~/.ftp
        echo "user=$FTP_USERNAME\npassword=$FTP_PASSWORD" > ~/.ftp/credentials
        curl -O https://gist.githubusercontent.com/willbidelman/8e2f437b411e3e9d3f57/raw/21f22d6f984c33acdbe9ad78134d0ab2d6d65bd5/ftp-upload.sh
        chmod u+x ftp-upload.sh
        ./ftp-upload.sh --server "$FTP_SERVER" --remote-dir "/var/www/your-project" --exclude ".git/* vendor/* node_modules/*"
